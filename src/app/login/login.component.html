<div class="container text-center my-5">
    <h3>Login Form</h3>
    <p>Angular Demo</p>

    <div class="login-container ">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="d-flex justify-content-center">
                <img class="my-3" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Tux.svg/506px-Tux.svg.png" width="200" alt="logo" />
            </div>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput id="email" formControlName="email" type="email">
                <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <small *ngIf="loginForm.get('email')?.errors?.['required']">Email es requerido.</small>
                    <small *ngIf="loginForm.get('email')?.errors?.['email']">Email no es válido.</small>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput id="password" formControlName="password" type="password">
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">Contraseña es requerida.</small>
                    <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
                </mat-error>
            </mat-form-field>

            <button class="btn btn-success" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
        </form>

    </div>

</div>
